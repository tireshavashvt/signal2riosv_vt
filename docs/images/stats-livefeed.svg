<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 280">
  <defs>
    <linearGradient id="livefeedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="280" rx="16" fill="url(#livefeedGrad)"/>
  <rect x="2" y="2" width="596" height="276" rx="14" fill="none" stroke="#e74c3c" stroke-width="2" opacity="0.5"/>

  <!-- Title with live indicator -->
  <g transform="translate(50, 30)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff">
      <tspan fill="#f1c40f" font-size="18">&#x26A1;</tspan>
      <tspan dx="8" fill="#e74c3c">ПОСЛЕДНИ СИГНАЛИ</tspan>
      <tspan fill="#888" font-size="13" font-weight="normal"> (в реално време)</tspan>
    </text>

    <!-- Pulsing live dot -->
    <circle cx="480" cy="8" r="6" fill="#e74c3c">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="495" y="13" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c" font-weight="bold">LIVE</text>
  </g>

  <!-- Feed items -->
  <g transform="translate(50, 60)">
    <!-- Item 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="500" height="45" rx="8" fill="#1e3a5f"/>
      <text x="20" y="28" font-family="Arial, sans-serif" font-size="13" fill="#888">&#x1F550;</text>
      <text x="45" y="28" font-family="Arial, sans-serif" font-size="13" fill="#3da38f" font-weight="bold">преди 3 мин</text>
      <line x1="140" y1="10" x2="140" y2="35" stroke="#444" stroke-width="1"/>
      <text x="155" y="28" font-family="Arial, sans-serif" font-size="13" fill="#f39c12">Чолаковци</text>
      <line x1="250" y1="10" x2="250" y2="35" stroke="#444" stroke-width="1"/>
      <text x="265" y="28" font-family="Arial, sans-serif" font-size="13" fill="#ccc">миризма на лепило</text>
    </g>

    <!-- Item 2 -->
    <g transform="translate(0, 55)">
      <rect x="0" y="0" width="500" height="45" rx="8" fill="#1e3a5f" opacity="0.8"/>
      <text x="20" y="28" font-family="Arial, sans-serif" font-size="13" fill="#888">&#x1F550;</text>
      <text x="45" y="28" font-family="Arial, sans-serif" font-size="13" fill="#3da38f">преди 8 мин</text>
      <line x1="140" y1="10" x2="140" y2="35" stroke="#444" stroke-width="1"/>
      <text x="155" y="28" font-family="Arial, sans-serif" font-size="13" fill="#f39c12">Бузлуджа</text>
      <line x1="250" y1="10" x2="250" y2="35" stroke="#444" stroke-width="1"/>
      <text x="265" y="28" font-family="Arial, sans-serif" font-size="13" fill="#ccc">главоболие, гадене</text>
    </g>

    <!-- Item 3 -->
    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="500" height="45" rx="8" fill="#1e3a5f" opacity="0.6"/>
      <text x="20" y="28" font-family="Arial, sans-serif" font-size="13" fill="#888">&#x1F550;</text>
      <text x="45" y="28" font-family="Arial, sans-serif" font-size="13" fill="#888">преди 15 мин</text>
      <line x1="140" y1="10" x2="140" y2="35" stroke="#444" stroke-width="1"/>
      <text x="155" y="28" font-family="Arial, sans-serif" font-size="13" fill="#f39c12">Зона Б</text>
      <line x1="250" y1="10" x2="250" y2="35" stroke="#444" stroke-width="1"/>
      <text x="265" y="28" font-family="Arial, sans-serif" font-size="13" fill="#888">миризма на дървесина</text>
    </g>
  </g>

  <!-- Solidarity message -->
  <rect x="50" y="230" width="500" height="35" rx="8" fill="#1e4f3f"/>
  <text x="300" y="253" font-family="Arial, sans-serif" font-size="14" fill="#2ecc71" text-anchor="middle">
    <tspan fill="#2ecc71" font-size="16">&#x1F49A;</tspan>
    <tspan dx="8" font-style="italic">"Някой току-що подаде сигнал. Не си сам."</tspan>
  </text>
</svg>