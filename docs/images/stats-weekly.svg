<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="weeklyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2e7d6b"/>
      <stop offset="100%" style="stop-color:#3da38f"/>
    </linearGradient>
    <linearGradient id="peakGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f39c12"/>
      <stop offset="100%" style="stop-color:#f1c40f"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="300" rx="16" fill="url(#weeklyGrad)"/>
  <rect x="2" y="2" width="596" height="296" rx="14" fill="none" stroke="#2e7d6b" stroke-width="2" opacity="0.5"/>

  <!-- Title with icon -->
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff">
    <tspan fill="#f39c12" font-size="20">&#x1F4C8;</tspan>
    <tspan dx="10" fill="#3da38f">СИГНАЛИ ПРЕЗ ПОСЛЕДНИТЕ 7 ДНИ</tspan>
  </text>

  <!-- Chart area -->
  <g transform="translate(50, 60)">
    <!-- Day labels and bars -->

    <!-- Monday -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="13" fill="#888">Пон</text>
    <rect x="50" y="12" width="180" height="22" rx="4" fill="url(#barGrad)"/>
    <text x="240" y="28" font-family="Arial, sans-serif" font-size="13" fill="#fff" font-weight="bold">23</text>

    <!-- Tuesday - Peak day -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="13" fill="#f1c40f" font-weight="bold">Вто</text>
    <rect x="50" y="47" width="280" height="22" rx="4" fill="url(#peakGrad)"/>
    <text x="340" y="63" font-family="Arial, sans-serif" font-size="13" fill="#f1c40f" font-weight="bold">35</text>
    <text x="380" y="63" font-family="Arial, sans-serif" font-size="11" fill="#f39c12" font-style="italic">&#x2190; Върхов ден!</text>

    <!-- Wednesday -->
    <text x="0" y="95" font-family="Arial, sans-serif" font-size="13" fill="#888">Сря</text>
    <rect x="50" y="82" width="120" height="22" rx="4" fill="url(#barGrad)"/>
    <text x="180" y="98" font-family="Arial, sans-serif" font-size="13" fill="#fff" font-weight="bold">15</text>

    <!-- Thursday -->
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="13" fill="#888">Чет</text>
    <rect x="50" y="117" width="160" height="22" rx="4" fill="url(#barGrad)"/>
    <text x="220" y="133" font-family="Arial, sans-serif" font-size="13" fill="#fff" font-weight="bold">20</text>

    <!-- Friday -->
    <text x="0" y="165" font-family="Arial, sans-serif" font-size="13" fill="#888">Пет</text>
    <rect x="50" y="152" width="140" height="22" rx="4" fill="url(#barGrad)"/>
    <text x="200" y="168" font-family="Arial, sans-serif" font-size="13" fill="#fff" font-weight="bold">18</text>

    <!-- Saturday -->
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="13" fill="#888">Съб</text>
    <rect x="50" y="187" width="100" height="22" rx="4" fill="url(#barGrad)"/>
    <text x="160" y="203" font-family="Arial, sans-serif" font-size="13" fill="#fff" font-weight="bold">12</text>
  </g>

  <!-- Weekly change indicator -->
  <rect x="50" y="255" width="500" height="35" rx="8" fill="#1e3a5f"/>
  <text x="80" y="278" font-family="Arial, sans-serif" font-size="14" fill="#fff">
    <tspan fill="#f1c40f" font-size="18">&#x26A1;</tspan>
    <tspan dx="10">Тази седмица:</tspan>
    <tspan fill="#2ecc71" font-weight="bold" dx="5">+18%</tspan>
    <tspan fill="#888" dx="5">спрямо миналата</tspan>
  </text>

  <!-- Arrow up indicator -->
  <g transform="translate(480, 263)">
    <polygon points="15,0 30,15 20,15 20,25 10,25 10,15 0,15" fill="#2ecc71"/>
  </g>
</svg>