<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="450" viewBox="0 0 700 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="450" fill="#f8fafb"/>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#1a1a2e">
    GDPR - Жизнен цикъл на данните
  </text>

  <!-- Timeline bar -->
  <rect x="50" y="75" width="600" height="8" rx="4" fill="#e5e7eb"/>

  <!-- Time markers -->
  <g font-family="Inter, sans-serif" font-size="10" fill="#6b7280">
    <text x="50" y="100">0 мин</text>
    <text x="200" y="100" text-anchor="middle">до 5 мин</text>
    <text x="400" y="100" text-anchor="middle">до 24 часа</text>
    <text x="650" y="100" text-anchor="end">∞</text>
  </g>

  <!-- Phase 1: Collection -->
  <g transform="translate(30, 120)">
    <rect x="0" y="0" width="150" height="130" rx="10" fill="#ecfdf5" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
    <text x="75" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#065f46">
      СЪБИРАНЕ
    </text>
    <line x1="10" y1="35" x2="140" y2="35" stroke="#10b981" stroke-width="1"/>
    <text x="75" y="55" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#1a1a2e">
      Име
    </text>
    <text x="75" y="70" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#1a1a2e">
      Имейл
    </text>
    <text x="75" y="85" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#1a1a2e">
      Телефон (опц.)
    </text>
    <text x="75" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#1a1a2e">
      Адрес на сигнал
    </text>
    <text x="75" y="120" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#6b7280">
      Основание: Съгласие
    </text>
  </g>

  <!-- Arrow -->
  <path d="M185 185 L210 185" stroke="#6b7280" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>

  <!-- Phase 2: Storage -->
  <g transform="translate(215, 120)">
    <rect x="0" y="0" width="170" height="130" rx="10" fill="#fff7ed" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
    <text x="85" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#92400e">
      СЪХРАНЕНИЕ
    </text>
    <line x1="10" y1="35" x2="160" y2="35" stroke="#f59e0b" stroke-width="1"/>
    <text x="85" y="55" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#1a1a2e">
      Cloudflare KV
    </text>
    <text x="85" y="75" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#1a1a2e" font-weight="500">
      TTL: 24 часа
    </text>
    <text x="85" y="95" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#6b7280">
      Криптиран at-rest
    </text>
    <text x="85" y="110" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#6b7280">
      EU регион
    </text>
    <text x="85" y="125" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#ef4444" font-weight="500">
      Auto-изтриване
    </text>
  </g>

  <!-- Arrow -->
  <path d="M390 185 L415 185" stroke="#6b7280" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>

  <!-- Phase 3: Transfer -->
  <g transform="translate(420, 120)">
    <rect x="0" y="0" width="130" height="130" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    <text x="65" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1e40af">
      ПРЕДАВАНЕ
    </text>
    <line x1="10" y1="35" x2="120" y2="35" stroke="#3b82f6" stroke-width="1"/>
    <text x="65" y="55" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#1a1a2e">
      Към РИОСВ
    </text>
    <text x="65" y="75" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#6b7280">
      Email + DOCX
    </text>
    <text x="65" y="95" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#6b7280">
      Reply-To: потребител
    </text>
    <text x="65" y="115" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#6b7280">
      HTTPS криптиране
    </text>
  </g>

  <!-- Arrow -->
  <path d="M555 185 L580 185" stroke="#6b7280" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>

  <!-- Phase 4: Deletion from our system -->
  <g transform="translate(585, 120)">
    <rect x="0" y="0" width="100" height="130" rx="10" fill="#fef2f2" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
    <text x="50" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#991b1b">
      ИЗТРИВАНЕ
    </text>
    <line x1="10" y1="35" x2="90" y2="35" stroke="#ef4444" stroke-width="1"/>
    <text x="50" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#1a1a2e">
      От KV
    </text>
    <text x="50" y="80" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#1a1a2e" font-weight="500">
      Веднага
    </text>
    <text x="50" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#6b7280">
      след
    </text>
    <text x="50" y="115" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#6b7280">
      потвърждение
    </text>
  </g>

  <!-- GDPR Rights Section -->
  <g transform="translate(50, 280)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1a1a2e">
      Права на субектите по GDPR:
    </text>

    <!-- Right 1 -->
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="180" height="65" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
      <text x="15" y="22" font-family="Inter, sans-serif" font-size="16">&#128065;</text>
      <text x="40" y="22" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#1a1a2e">
        Право на достъп
      </text>
      <text x="15" y="40" font-family="Inter, sans-serif" font-size="9" fill="#6b7280">
        Контакт: info@tireshavash
      </text>
      <text x="15" y="55" font-family="Inter, sans-serif" font-size="9" fill="#6b7280">
        zavt.org
      </text>
    </g>

    <!-- Right 2 -->
    <g transform="translate(200, 25)">
      <rect x="0" y="0" width="180" height="65" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
      <text x="15" y="22" font-family="Inter, sans-serif" font-size="16">&#128465;</text>
      <text x="40" y="22" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#1a1a2e">
        Право на изтриване
      </text>
      <text x="15" y="40" font-family="Inter, sans-serif" font-size="9" fill="#6b7280">
        Автоматично след 24ч
      </text>
      <text x="15" y="55" font-family="Inter, sans-serif" font-size="9" fill="#6b7280">
        или при непотвърждение
      </text>
    </g>

    <!-- Right 3 -->
    <g transform="translate(400, 25)">
      <rect x="0" y="0" width="180" height="65" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
      <text x="15" y="22" font-family="Inter, sans-serif" font-size="16">&#128683;</text>
      <text x="40" y="22" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#1a1a2e">
        Право на възражение
      </text>
      <text x="15" y="40" font-family="Inter, sans-serif" font-size="9" fill="#6b7280">
        Просто не потвърждавайте
      </text>
      <text x="15" y="55" font-family="Inter, sans-serif" font-size="9" fill="#6b7280">
        имейла - данните се изтриват
      </text>
    </g>
  </g>

  <!-- Footer note -->
  <g transform="translate(50, 410)">
    <rect x="0" y="0" width="600" height="30" rx="6" fill="#f1f5f9"/>
    <text x="300" y="19" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">
      Забележка: След предаване към РИОСВ, данните се обработват съгласно техните правила. За достъп, обърнете се към РИОСВ.
    </text>
  </g>
</svg>
