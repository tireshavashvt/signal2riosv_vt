<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="symptomsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="bar1Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
    <linearGradient id="bar2Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="bar3Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1abc9c"/>
      <stop offset="100%" style="stop-color:#16a085"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="300" rx="16" fill="url(#symptomsGrad)"/>
  <rect x="2" y="2" width="596" height="296" rx="14" fill="none" stroke="#9b59b6" stroke-width="2" opacity="0.5"/>

  <!-- Title -->
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff">
    <tspan fill="#9b59b6">КАКВО ИЗПИТВАМЕ</tspan>
  </text>

  <!-- Lungs icon -->
  <g transform="translate(35, 22)">
    <ellipse cx="5" cy="10" rx="5" ry="8" fill="none" stroke="#9b59b6" stroke-width="1.5"/>
    <ellipse cx="15" cy="10" rx="5" ry="8" fill="none" stroke="#9b59b6" stroke-width="1.5"/>
    <line x1="10" y1="0" x2="10" y2="5" stroke="#9b59b6" stroke-width="1.5"/>
  </g>

  <!-- Symptom 1: Glue smell -->
  <g transform="translate(50, 60)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" fill="#fff">Миризма на лепило</text>

    <!-- Progress bar background -->
    <rect x="0" y="25" width="400" height="20" rx="4" fill="#1e3a5f"/>
    <!-- Progress bar fill 78% -->
    <rect x="0" y="25" width="312" height="20" rx="4" fill="url(#bar1Grad)"/>

    <!-- Percentage -->
    <text x="420" y="40" font-family="Arial, sans-serif" font-size="16" fill="#9b59b6" font-weight="bold">78%</text>

    <!-- Social proof -->
    <text x="0" y="62" font-family="Arial, sans-serif" font-size="12" fill="#888" font-style="italic">
      "623 души споделят това с теб"
    </text>
  </g>

  <!-- Symptom 2: Headache -->
  <g transform="translate(50, 140)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" fill="#fff">Главоболие</text>

    <!-- Progress bar background -->
    <rect x="0" y="25" width="400" height="20" rx="4" fill="#1e3a5f"/>
    <!-- Progress bar fill 62% -->
    <rect x="0" y="25" width="248" height="20" rx="4" fill="url(#bar2Grad)"/>

    <!-- Percentage -->
    <text x="420" y="40" font-family="Arial, sans-serif" font-size="16" fill="#3498db" font-weight="bold">62%</text>

    <!-- Social proof -->
    <text x="0" y="62" font-family="Arial, sans-serif" font-size="12" fill="#888" font-style="italic">
      "496 души също"
    </text>
  </g>

  <!-- Symptom 3: Nausea -->
  <g transform="translate(50, 210)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" fill="#fff">Гадене</text>

    <!-- Progress bar background -->
    <rect x="0" y="25" width="400" height="20" rx="4" fill="#1e3a5f"/>
    <!-- Progress bar fill 45% -->
    <rect x="0" y="25" width="180" height="20" rx="4" fill="url(#bar3Grad)"/>

    <!-- Percentage -->
    <text x="420" y="40" font-family="Arial, sans-serif" font-size="16" fill="#1abc9c" font-weight="bold">45%</text>
  </g>

  <!-- Solidarity message -->
  <rect x="400" y="250" width="180" height="35" rx="8" fill="#1e3a5f"/>
  <text x="420" y="273" font-family="Arial, sans-serif" font-size="12" fill="#ccc">
    <tspan fill="#e91e63" font-size="14">&#x1F91D;</tspan>
    <tspan dx="5" font-style="italic">"Не си сам"</tspan>
  </text>
</svg>