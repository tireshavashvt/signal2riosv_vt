<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="districtGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="300" rx="16" fill="url(#districtGrad)"/>
  <rect x="2" y="2" width="596" height="296" rx="14" fill="none" stroke="#2e7d6b" stroke-width="2" opacity="0.5"/>

  <!-- Title -->
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff">
    <tspan fill="#3da38f">КВАРТАЛИТЕ ГОВОРЯТ</tspan>
  </text>

  <!-- Map icon -->
  <g transform="translate(35, 22)">
    <rect x="0" y="0" width="14" height="18" rx="2" fill="none" stroke="#3da38f" stroke-width="1.5"/>
    <line x1="0" y1="6" x2="14" y2="6" stroke="#3da38f" stroke-width="1"/>
    <line x1="0" y1="12" x2="14" y2="12" stroke="#3da38f" stroke-width="1"/>
    <line x1="7" y1="0" x2="7" y2="18" stroke="#3da38f" stroke-width="1"/>
  </g>

  <!-- District rows -->
  <g transform="translate(50, 60)">
    <!-- Cholakovtsi - most affected -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#fff" font-weight="bold">Чолаковци</text>
    <g transform="translate(120, 7)">
      <circle cx="8" cy="8" r="8" fill="#e74c3c"/>
      <circle cx="28" cy="8" r="8" fill="#e74c3c"/>
      <circle cx="48" cy="8" r="8" fill="#e74c3c"/>
      <circle cx="68" cy="8" r="8" fill="#e74c3c"/>
      <circle cx="88" cy="8" r="8" fill="#e74c3c"/>
    </g>
    <text x="230" y="20" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c" font-weight="bold">189</text>
    <text x="270" y="20" font-family="Arial, sans-serif" font-size="11" fill="#f39c12" font-style="italic">&#x2190; най-засегнат</text>

    <!-- Buzludzha -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" fill="#fff">Бузлуджа</text>
    <g transform="translate(120, 47)">
      <circle cx="8" cy="8" r="8" fill="#f39c12"/>
      <circle cx="28" cy="8" r="8" fill="#f39c12"/>
      <circle cx="48" cy="8" r="8" fill="#f39c12"/>
      <circle cx="68" cy="8" r="8" fill="#f39c12"/>
    </g>
    <text x="230" y="60" font-family="Arial, sans-serif" font-size="14" fill="#f39c12" font-weight="bold">156</text>

    <!-- Zona B -->
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="14" fill="#fff">Зона Б</text>
    <g transform="translate(120, 87)">
      <circle cx="8" cy="8" r="8" fill="#f39c12"/>
      <circle cx="28" cy="8" r="8" fill="#f39c12"/>
      <circle cx="48" cy="8" r="8" fill="#f39c12"/>
    </g>
    <text x="230" y="100" font-family="Arial, sans-serif" font-size="14" fill="#f39c12" font-weight="bold">98</text>

    <!-- Asenov -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="14" fill="#fff">Асенов</text>
    <g transform="translate(120, 127)">
      <circle cx="8" cy="8" r="8" fill="#f1c40f"/>
      <circle cx="28" cy="8" r="8" fill="#f1c40f"/>
    </g>
    <text x="230" y="140" font-family="Arial, sans-serif" font-size="14" fill="#f1c40f" font-weight="bold">67</text>

    <!-- Kartala -->
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="14" fill="#888">Картала</text>
    <g transform="translate(120, 167)">
      <circle cx="8" cy="8" r="8" fill="#3da38f"/>
      <circle cx="28" cy="8" r="8" fill="#3da38f"/>
    </g>
    <text x="230" y="180" font-family="Arial, sans-serif" font-size="14" fill="#3da38f" font-weight="bold">45</text>
  </g>

  <!-- Legend -->
  <g transform="translate(400, 70)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#888">Интензитет:</text>
    <circle cx="10" cy="20" r="6" fill="#e74c3c"/>
    <text x="25" y="24" font-family="Arial, sans-serif" font-size="11" fill="#888">Критичен</text>
    <circle cx="10" cy="45" r="6" fill="#f39c12"/>
    <text x="25" y="49" font-family="Arial, sans-serif" font-size="11" fill="#888">Висок</text>
    <circle cx="10" cy="70" r="6" fill="#f1c40f"/>
    <text x="25" y="74" font-family="Arial, sans-serif" font-size="11" fill="#888">Среден</text>
    <circle cx="10" cy="95" r="6" fill="#3da38f"/>
    <text x="25" y="99" font-family="Arial, sans-serif" font-size="11" fill="#888">Нисък</text>
  </g>

  <!-- Info box -->
  <rect x="50" y="250" width="500" height="35" rx="8" fill="#1e3a5f"/>
  <text x="80" y="273" font-family="Arial, sans-serif" font-size="13" fill="#ccc">
    <tspan fill="#f1c40f" font-size="16">&#x1F4A1;</tspan>
    <tspan dx="8" font-style="italic">"В Чолаковци вече 189 души усетиха проблема"</tspan>
  </text>
</svg>